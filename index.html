<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body{
            background-color: cornsilk;
        }
        .container{
            margin: 30px auto;
            height: 650px;
            width: 850px;
            background: url(./image/bg.png);
            background-size: contain;
            background-repeat: no-repeat;
            text-align: center;
            
        }

        img{
            height: 100px;
            padding-top: 40px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .certificate-title{
            font-family: "Great Vibes", serif;
            font-weight: 550;
            font-size: 50px;
            margin-bottom: 0;
            
        }

        .certificate-content{
            font-family: "Playfair", serif;
            font-size: 20px;
        }

        .underline{
            border-bottom: 2px solid black;
            width: 400px;
            display: block;
            margin-top: 0;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 0;
           
            
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="logo">
        <img src="./image/logo.png" alt="logo">
      </div>
      <h1 class="certificate-title">Certificate of Participation</h1>
      <p class="certificate-content">This certificate is proudly awarded to</p>
       <div class="underline"><h1 class="certificate-title">Juhi Karosiya</h1></div>
    </div>
</body>
</html>
