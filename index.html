<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body{
            background-color: cornsilk;
        }
        .container{
            margin: 30px auto;
            height: 650px;
            width: 850px;
            background: url(./image/bg.png);
            background-size: contain;
            background-repeat: no-repeat;
            text-align: center;
            
        }

        .img{
            height: 100px;
            padding-top: 40px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .certificate-title{
            font-family: "Great Vibes", serif;
            font-weight: 550;
            font-size: 50px;
            margin-bottom: 0;
            
        }

        .certificate-content{
            font-family: "Playfair", serif;
            font-size: 20px;
            margin-top: 10px;
            padding-left: 25px;
            padding-right: 25px;
        }

        .underline{
            border-bottom: 2px solid black;
            width: 400px;
            display: block;
            margin-top: 0;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 0;
           
            
        }

        .line{
            border-top: 2px solid black;
            width: 200px;
        }

        .certificate-footer{
            display: flex;
            justify-content: center;
        }

        img{
            height: 50px;
        }

        .stamp{
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="logo">
        <img class="img" src="./image/logo.png" alt="logo">
      </div>
      <h1 class="certificate-title">Certificate of Participation</h1>
      <p class="certificate-content">This certificate is proudly awarded to</p>
       <div class="underline"><h1 class="certificate-title">Juhi Karosiya</h1></div>
       <p class="certificate-content">in recognition of his/her Participation in the Student Innovation and Leadership Development Program held on 07 January 2025</p>
       <div class="certificate-footer">
        <div class="signature">
            <img src="./image/sign.png" alt="signature-1">
            <div class="line"><p>Program Director</p></div>
        </div>
        <div class="stamp">
            <img class="stamp" src="./image/stamp.png" alt="stamp">
        </div>
        <div class="signature">
            <img src="./image/sign-2.png" alt="signature-2">
           <div class="line"> <p>Workshop Incharge</p></div>
        </div>
       </div>
    </div>
</body>
</html>
